<!DOCTYPE html>
<html lang = "EN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NoblesNews</title>
        <link rel="stylesheet" href="topBottom.css">
        <link rel="stylesheet" href="slideshow.css">
        <link rel="stylesheet" href="officialNews.css">
        <link rel="stylesheet" href="unofficialNews.css">
    </head>
    <body>
        <!--Top-->
        <div id = "top_div">
	  <center><h1 style="font-family: sans-serif; font-size: 80px">Nobles News</h1></center>
            <script src="topBottom.js"></script>
        <div class="slideshow-container">

		  <!-- Full-width images with caption text -->
		  <div class="mySlides fade">
		    <img src="img1.jpg" style="width:100%">
		    <div class="text">Caption Text</div>
		  </div>

		  <div class="mySlides fade">
		    <img src="img2.jpg" style="width:100%">
		    <div class="text">Caption Two</div>
		  </div>

		  <div class="mySlides fade">
		    <img src="img3.jpg" style="width:100%">
		    <div class="text">Caption Three</div>
		  </div>

		  <!-- Next and previous buttons -->
		  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		  <a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>

		<!-- The dots/circles -->
		<div style="text-align:center">
		  <span class="dot" onclick="currentSlide(1)"></span>
		  <span class="dot" onclick="currentSlide(2)"></span>
		  <span class="dot" onclick="currentSlide(3)"></span>
	</div>

            <script src="slideshow.js"></script>
        </div>
        <!--officialNews-->
        <div>

            <script src="officialNews.js"></script>
        </div>
        <!--unofficialNews-->
        <div>

            <script src="unofficialNews.js"></script>
        </div>
        <!--Footer-->
        <div id = "bottom_div">
            <center><h3 style = "font-family:perpetua;">Made by Coding Club</h3></center>
        </div>
    </body>
</html>
